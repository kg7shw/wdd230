<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Dagupan Chamber of Commerce" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kg7shw.github.io/wdd230/chamber" />
    <meta
      property="og:image"
      content="https://countrycurrents.net/wp-content/uploads/2022/05/Dagupan-City-view-768x512.jpg"
    />
    <title>Dagupan Chamber of Commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="./scripts/getDates.js" defer></script>
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="./images/Sun_Symbol_of_the_National_Flag_of_the_Philippines.svg.png"
        alt="logo image of a filipino stylized sun"
        width="50"
        height="50"
      />

      <div class="right">
        <button class="cta">Join Now</button>
        <nav class="nav">
          <button id="menu-toggle" class="menu">
            <img
              class="ham-menu icon active"
              src="./images/hamburger.svg"
              alt="Hamburger Menu icon"
              width="40"
              height="40"
            />
            <img
              class="x-menu icon"
              src="./images/close.svg"
              alt="X symbol to close the hamburger menu"
              width="40"
              height="40"
            />
          </button>
          <ul class="contents">
            <li><a class="link active" href="index.html">Home</a></li>
            <li><a class="link" href="#">Discover</a></li>
            <li><a class="link" href="#">Directory</a></li>
            <li><a class="link" href="#">Join</a></li>
            <li><a class="link" href="chamber-site-plan.html">Site Plan</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="hero-section">
        <h1 class="heading">Welcome to the Dagupan Chamber of Commerce</h1>
        <button class="cta">Join Now</button>
      </section>
      <section class="weather">
        <article class="weather-card">
          <img src="./images/icons8-rain-cloud.gif" alt="Rain cloud icon" />
        </article>
      </section>
      <section class="events">
        <article class="events-card">
          <div>
            <picture
              ><img
                src="https://picsum.photos/300/200"
                alt=""
                class="event-img"
                loading="lazy"
            /></picture>
          </div>
          <div>
            <picture
              ><img
                src="https://picsum.photos/300/200"
                alt=""
                class="event-img"
                loading="lazy"
            /></picture>
          </div>
          <div>
            <picture
              ><img
                src="https://picsum.photos/300/200"
                alt=""
                class="event-img"
                loading="lazy"
            /></picture>
          </div>
        </article>
      </section>

      <section class="ads">
        <article class="ads-card">I am a card</article>
      </section>
    </main>

    <footer class="footer">
      <p class="text copyright">
        &copy;<span id="year">2023</span> - Dagupan - Philippines
        <img src="./images/flag-for-philippines.svg" alt="Philippines Flag" />
      </p>
      <p class="text date">Last Modified: <span id="lastModified"></span></p>
    </footer>
  </body>
</html>
