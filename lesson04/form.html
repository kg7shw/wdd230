<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <header></header>
    <main>
      <!-- <form name="" id="" action="" method="get">

        </form> -->

      <form>
        <h1>Register</h1>
        <div>
          <fieldset>
            <legend>Name</legend>
          </fieldset>
        </div>
        <div>
          <label for="firstName">First Name: </label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            autofocus
            placeholder="Robert"
          />
        </div>
        <div>
          <label for="lastName">Last Name: </label>
          <input
            type="text"
            name="lastName"
            id="lasttName"
            autofocus
            placeholder="Smith"
          />
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
