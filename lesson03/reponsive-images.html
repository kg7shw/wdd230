<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images</title>
    <link rel="stylesheet" href="./styles/reponsive-images.css" />
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="hero">
        <picture>
          <source
            media="(min-width: 500px)"
            srcset="./images/urdaneta_philippines_temple_small.webp"
          />
          <source
            media="(min-width: 1000px)"
            srcset="./images/urdaneta_philippines_temple_medium.webp"
          />
          <img
            src="./images/urdaneta_philippines_temple_large.webp"
            alt="Urdaneta Temple Photo"
            width="1500"
            height="750"
          />
        </picture>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
